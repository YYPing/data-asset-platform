version: '3.8'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: data_asset
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/data_asset
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads

volumes:
  pgdata:
